<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="light">
    <div id="auth_div">
        <div id="logo">
            <img src="img/лого.png" alt="Логотип" />
        </div>

        <form id="auth_form">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" required placeholder="Введите логин">
        
            <label for="date">Дата рождения</label>
            <input type="date" id="date" name="dateOfBirth" required max="" placeholder="Выберите дату рождения">
        
            <label for="gender">Пол</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Женский</label>
        
            <button type="submit">Войти</button>
        </form>
        
    </div>
    <script src="index.js"></script>
    <script src="globalMenu.js" defer></script>
</body>

</html>
