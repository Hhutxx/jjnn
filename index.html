<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="light">
    <div id="auth_div">
        <div id="logo">
            <img src="img/лого.png" alt="Логотип">
        </div>

        <form id="auth_form" method="POST" action="#">
            <label for="login">Логин</label>
            <input class="text" id="login" name="login" placeholder="Введите логин" required 
                pattern="^[а-яА-ЯёЁ0-9]{4,10}$" 
                title="Логин должен содержать от 4 до 10 символов: только русские буквы и цифры">

            <label for="date">Дата рождения</label>
            <input class="date" id="date" name="date" placeholder="Дата рождения" type="date" min="1950-01-01" required>

            <label>Пол</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Мужской</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Женский</label>
            </div>

            <button type="submit">Войти</button>
        </form>
    </div>

    <script src="index.js"></script>
    <script src="globalMenu.js" defer></script>
</body>

</html>
